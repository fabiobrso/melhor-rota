  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);

.download:hover {

  box-shadow: 0 8px 24px rgba(0, 168, 232, 0.35);
}

.download:active {

/* üìé ICONS */

}

  background: rgba(0, 0, 0, 0.06);

  display: none;

.info::before {

<body>

<div class="container">
  <div class="card">

    <!-- üñºÔ∏è LOGO -->
    <div class="logo-container">
      <img src="logo.png" alt="Melhor Rota" class="logo">
    </div>

    <!-- üìù HEADER -->
    <div class="header">
      <h1>Organize sua Planilha para o Circuit</h1>

        Adicione seu arquivo Shopee para organizar e agrupar os endere√ßos automaticamente.

    <!-- üîò BUTTONS -->

      <button class="download" id="downloadBtn" onclick="downloadFile()">
        <span class="icon">‚¨áÔ∏è</span>
        <span>Baixar arquivo pronto</span>
      </button>
    </div>

    <!-- ‚è≥ LOADING -->

      <div class="loading-bar" id="loadingBar"></div>

    <!-- ‚úÖ INFO -->
    <div class="info" id="info"></div>

    <!-- üßæ FOOTER -->

      Processamento r√°pido e seguro<br>
      Seus dados n√£o s√£o armazenados
    </div>

  </div>

  <!-- üë®‚Äçüíª CR√âDITOS -->

    Desenvolvido por <strong>F√°bio Barros</strong>
  </div>

<script>
let outputWorkbook = null;
let originalFileName = "arquivo.xlsx";

document.getElementById("fileInput").addEventListener("change", handleFile);

/* ================= L√ìGICA FUNCIONAL (INALTERADA) ================= */

const NORMALIZATION_RULES = [
  { regex: /\bALAMEDA\b|\bAL\b\.?/gi, replace: "Alameda" },
  { regex: /\bAVENIDA\b|\bAV\b\.?/gi, replace: "Avenida" },
  { regex: /\bRUA\b|\bR\b\.?/gi, replace: "Rua" },
  { regex: /\bRODOVIA\b|\bROD\b\.?/gi, replace: "Rodovia" },
  { regex: /\bTRAVESSA\b|\bTRAV\b\.?/gi, replace: "Travessa" },
  { regex: /\bTRAVESSA\b|\bTV\b\.?/gi, replace: "Travessa" },
  { regex: /\bPRACA\b|\bP√áA\b\.?/gi, replace: "Pra√ßa" },
  { regex: /\bESTRADA\b|\bEST\b\.?/gi, replace: "Estrada" },
  { regex: /\bVILA\b|\bVL\b\.?/gi, replace: "Vila" },
  { regex: /\bBRIGADEIRO\b|\bBRG\b\.?/gi, replace: "Brigadeiro" },
  { regex: /\bVISCONDE\b|\bVSC\b\.?/gi, replace: "Visconde" },
  { regex: /\bCORONEL\b|\bCEL\b\.?/gi, replace: "Coronel" },
  { regex: /\bSOLDADO\b|\bSD\b\.?/gi, replace: "Soldado" }
];

function normalizeText(text) {
  return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .toUpperCase().replace(/\b(DE|DA|DO|DAS|DOS)\b/g, "")
    .replace(/[^A-Z0-9 ]/g, " ").replace(/\s+/g, " ").trim();
}

function normalizeAddress(address) {
  let txt = address.toUpperCase();
  NORMALIZATION_RULES.forEach(r => txt = txt.replace(r.regex, r.replace.toUpperCase()));
  txt = txt.replace(/([A-Z√Ä-√ú ]+)\s+(\d+)/g, "$1, $2")
           .replace(/\s*,\s*/g, ", ").replace(/\s+/g, " ").trim();
  return txt.toLowerCase().replace(/(^|\s)\S/g, l => l.toUpperCase());
}

function extractAddressParts(address) {
  const m = address.match(/^(.*?),\s*(\d+)\s*(.*)?$/);
  return {
    street: m ? m[1] : address,
    number: m ? m[2] : "",
    complement: m && m[3] ? m[3] : ""
  };
}

function normalizeCEP(cep) {
  const d = cep?.toString().replace(/\D/g, "");
  return d && d.length === 8 ? `${d.slice(0,5)}-${d.slice(5)}` : cep || "";
}

/* ================= PROCESSAMENTO + LOADING ================= */

function handleFile(event) {
  const file = event.target.files[0];
  originalFileName = file.name;

  const loading = document.getElementById("loading");
  const loadingBar = document.getElementById("loadingBar");
  const info = document.getElementById("info");
  const downloadBtn = document.getElementById("downloadBtn");

  loading.style.display = "block";
  loadingBar.style.transition = "none";
  loadingBar.style.width = "0%";
  info.classList.remove("show");
  downloadBtn.style.display = "none";

  loadingBar.offsetWidth;

  loadingBar.style.transition = "width 1s linear";
  loadingBar.style.width = "100%";

  const reader = new FileReader();

  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const wb = XLSX.read(data, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    const grouped = {};
    rows.forEach(r => {
      const addr = normalizeAddress(r["Destination Address"] || "");
      const { street, number, complement } = extractAddressParts(addr);
      const key = [
        normalizeText(street),
        number,
        normalizeCEP(r["Zipcode/Postal code"] || "")
      ].join("|");

      grouped[key] ??= {
        addr: number ? `${street}, ${number}` : street,
        comp: complement,
        seq: new Set()
      };

      if (r.Sequence) grouped[key].seq.add(r.Sequence);
    });

    const out = Object.values(grouped).map(g => ({
      "Address Line 1": g.addr,
      "Address Line 2": g.comp,
      "Pacotes Na Parada": [...g.seq].join(", ")
    }));

    const ws = XLSX.utils.json_to_sheet(out);
    outputWorkbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(outputWorkbook, ws, "Resultado");

    setTimeout(() => {
      loading.style.display = "none";
      downloadBtn.style.display = "flex";
      info.innerText = `Planilha organizada! (${out.length} paradas)`;
      info.style.display = "block";
      info.classList.add("show");
      setTimeout(() => info.classList.remove("show"), 3000);
    }, 1500);
  };

  reader.readAsArrayBuffer(file);
}

function downloadFile() {
  XLSX.writeFile(outputWorkbook, `MelhorRota_${originalFileName}`);
}
</script>
